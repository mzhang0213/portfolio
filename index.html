<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- SET A CUSTOM LOGO TO YOUR WEBSITE ON TOP OF THE TAB -->
  <link rel='icon' href="image.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="head-script.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
  <link href='navbar-styling.css' rel='stylesheet'>
  <script>
    window.onload = function () {
      if (window.innerWidth < 700) {
        //small
        document.getElementById("navItemContainer").style.display = "none"
        document.getElementById("menuToggle").addEventListener("click", function () {
          if (navMenuShown) document.getElementById("navItemContainer").style.display = "none"
          else document.getElementById("navItemContainer").style.display = "";
          navMenuShown = !navMenuShown;
        })
      }
      resize();
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>

<body
  onscroll="(function(){if(window.scrollY>10)document.getElementById('navbar').style.backgroundColor='rgba(0,0,0,1)'; else if (window.scrollY<10)document.getElementById('navbar').style.backgroundColor='rgba(0,0,0,0.5)'})()">

  <div class="absolute -z-10 full-column max-w-full mx-auto w-screen bg-center bg-cover bg-fixed text-center" style="height:800px; background-image:url('https://images.unsplash.com/photo-1620121684840-edffcfc4b878?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGFwcGxlJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww')"></div>
  
  <!--navbar-->
  <nav id="navbar" class="fixed left-0 top-0 z-50 flex items-center justify-between flex-wrap p-2 pr-4"
    style="font-family: 'Merriweather';transition: background-color 200ms linear; background-color:rgba(0,0,0,0.5); width:100%;">

    <div class="flex items-center flex-shrink-0 text-white mr-6"
      onclick="(function(){window.location=window.location.origin})()">
      <img class="h-8 mr-2" id="logo" src="IMAGE FILE.TYPE">
      <!--Navbar title-->
      <button class="text-xl tracking-tight">Title of NavBar</span>
    </div>

    <div class="block md:hidden">
      <button id="menuToggle"
        class="flex items-center px-3 py-2 border rounded text-gray-300 border-gray-300 hover:text-white hover:border-white">
        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>


    <div id="navItemContainer" class="w-full block flex-grow md:flex md:items-center md:justify-end md:w-auto text-sm">

      <!--item in the navbar -->
      <!-- -->
      <button onclick="(function(){window.location=window.location.origin+'/'})()"
        class="block mt-4 md:inline-block md:mt-0 text-gray-200 hover:text-white mr-4"><b>Home</b></button>

      <!--dropdown group!-->
      <div class="group block mt-4 md:inline-block md:mt-0 text-gray-200 text-bold hover:text-white ml-2 mr-4">
        <!--the title of the group-->
        <button class="groupButton" style="color:lightgray;">Group</button>
        <!--dropdown content for the group-->
        <div class="groupContent">
          <a class="groupItem">An item in the group</a>
        </div>
      </div>

  </nav>




  <!-- PUT BODY HERE! -->
  <div class="mt-12">
  </div>


</body>

</html>
